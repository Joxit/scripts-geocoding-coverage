<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Mapzen Search Geocoder Coverage by Country</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://mapzen.com/common/styleguide/styles/styleguide.css">
    <link rel="stylesheet" href="css/awesomplete.css" />
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/1.2.0/list.min.js"></script>
    <script src="javascript/awesomplete.min.js" async></script>
    <script src="data/countries_data.js"></script>
    <script src="javascript/detailsTable.js"></script>

    <div class="container">
        <div class="col-xs-3">
            <div class="toc hidden-print affix-top" role="directory">
                <ul class="nav toc-nav">
                    <li class="toc-top-level">
                        <a href="#">Overview</a>
                    </li>
                    <li class="toc-top-level">
                        <a href="./country.html">Country Details</a>
                    </li>
                    <li class="toc-top-level">
                        <a class="toc-subnav-toggle" href="#">Highlights</a>
                        <ul class="toc-subnav">
                            <li><a href="./highlights.html#">Top Address Coverage</a></li>
                            <li><a href="./highlights.html#sources">Breakdown by Sources</a></li>
                            <li><a href="./highlights.html#layers">Breakdown by Layers</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>

        <div class="col-xs-9">
            <h1>Mapzen Search </h1><br/><br/>

            <h2 class="headroom">Details</h2><br/>

            <div id="table-and-drill-down" class="col-xs-12 text-left" style="padding-bottom: 100px">

                <input class="search opensans" id="countrySelect" size="48" placeholder="Type country name"/>
                <button class="btn-mapzen" id="resetSelection" onclick="resetCountrySelection(true)">Reset Country Selection</button>

                <br/><br/><br/>

                <div id="details" class="table-wrapper">
                    <table class="table">
                        <col width="35%">
                        <thead>
                            <th class="sort mz-yellow" style="text-align: center" data-sort="name"> Country </th>
                            <th class="sort mz-yellow" style="text-align: center" data-sort="population"> Population </th>
                            <th class="sort mz-yellow" style="text-align: center" data-sort="total_records"> Total Records </th>
                            <th class="sort mz-yellow" style="text-align: center" data-sort="people_per_address"> People per Addr </th>
                            <th class="sort mz-yellow" style="text-align: center" data-sort="people_per_venue"> People per Venue </th>
                        </thead>
                        <tbody class="list">
                        <tr>
                            <td class="name">Foo</td>
                            <td style="text-align: center" class="population">123</td>
                            <td style="text-align: center" class="total_records">123</td>
                            <td style="text-align: center" class="people_per_address">123</td>
                            <td style="text-align: center" class="people_per_venue">123</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://mapzen.com/common/styleguide/scripts/mapzen-styleguide.min.js"></script>
    <script src="javascript/awesomplete.min.js" async></script>

    <script>
        // callback function for reset country selection button
        function resetCountrySelection(force) {
            var elem = document.getElementById("countrySelect");
            if (force || elem && elem.value === '' && window.detailsTable) {
                window.detailsTable.search();
            }
            if (force) {
                elem.value = '';
            }
        }

        populateDetailsTable();
        setupCountrySelect();

        // put the cursor focus into the country selector
        document.getElementById("countrySelect").select();
    </script>
</body>
</html>
